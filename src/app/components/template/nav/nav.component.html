
<mat-sidenav-container class="container">
    <mat-toolbar class="header mat-elevation-z4">
        <div class="div-header">
            <div class="col-md-6 logo-king">
                <div class="col-md-1 col-sm-1 icone-hamburguer-container" (click)="sidenav.toggle()">
                    <mat-icon id="header-hamburguer-icone" class="menu-icone">
                        menu
                    </mat-icon>
                </div>
                <span class="col-md-5">
                    <a>
                        <img routerLink="/dashboard" class="logo-header" src="assets/img/logo.png" alt="logo">
                    </a>
                </span>
            </div>
    
            <div class="col-md-6 usuario-logado">
                <div class=" col-md-11 dropdown">
                    <img class="img-drop" src="assets/img/profile.png">
    
                    <div class="dropdown-content">
                        <div routerLink="/perfil" class="desc">Perfil</div>
                        <div routerLink="/login" class="desc">Sair</div>
                    </div>
                </div>
    
                <div routerLink="/carrinho" class="icon-store col-md-1 col-sm-1">
                    <span class="material-icons">
                        local_grocery_store
                    </span>
                </div>
            </div>
    
    
    
        </div>
    </mat-toolbar>
    <mat-sidenav class="sidenav mat-elevation-z4" #sidenav mode="over"  fixedInViewport="true" fixedTopGap="70" fixedBottomGap="65">
        <mat-nav-list class="list-nav">
            <a routerLink="/" mat-list-item class="div-icone" (click)="sidenav.toggle()">
                <span class="material-icons icones-menu">
                    home
                </span>
                Início
            </a>
            <a mat-list-item class="div-icone" routerLink="/perfil" (click)="sidenav.toggle()">
                <span class="material-icons icones-menu">
                    manage_accounts
                </span>
                Perfil
            </a>
            <a mat-list-item class="div-icone" routerLink="/produtos" (click)="sidenav.toggle()">
                <span class="material-icons icones-menu">
                    storefront
                </span>
                Produtos
            </a>
            <a mat-list-item class="div-icone" routerLink="/pedidos" (click)="sidenav.toggle()">
                <span class="material-icons icones-menu">
                    shopping_cart
                </span>
                Meus Pedidos
            </a>
            <a mat-list-item class="div-icone" routerLink="/financeiro" (click)="sidenav.toggle()">
                <span class="material-icons icones-menu">
                    monetization_on
                </span>
                Financeiro
            </a>
            <a mat-list-item class="div-icone" routerLink="/compra" (click)="sidenav.toggle()">
                <span class="material-icons icones-menu">
                    local_mall
                </span>
                Comprar Crédito
            </a>

        </mat-nav-list>
    </mat-sidenav>
    <router-outlet></router-outlet>
</mat-sidenav-container>
<app-footer></app-footer>
